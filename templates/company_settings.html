{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Company Settings</h2>
    </div>
</div>

<form method="POST" enctype="multipart/form-data">
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Company Information</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="company_name" value="{{ company.company_name if company else '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ company.email if company else '' }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" name="address" rows="3" required>{{ company.address if company else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" name="phone" value="{{ company.phone if company else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Company Logo</label>
                {% if company and company.logo_path %}
                <div class="mb-2">
                    <img src="{{ url_for('static', filename=company.logo_path) }}" alt="Company Logo" style="max-height: 100px;">
                </div>
                {% endif %}
                <input type="file" class="form-control" name="logo" accept="image/*">
                <small class="text-muted">Upload a new logo (optional)</small>
            </div>
        </div>
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-primary">Save Company Settings</button>
    </div>
</form>
{% endblock %}
